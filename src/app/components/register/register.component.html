<app-auth-layout>
    <div class="register-content">
        <!-- Header -->
        <h1 class="auth-title">Create your Word Tracker account</h1>
        <p class="auth-subtext">
            By creating an account you agree to our
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>.
        </p>

        <!-- Register Form -->
        <form (ngSubmit)="onRegister()" class="auth-form">
            <div class="form-group">
                <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-input"
                    required />
            </div>

            <div class="form-group">
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email address" class="form-input"
                    required />
            </div>

            <div class="form-group">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-input"
                    required />
            </div>

            <div class="form-group">
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Confirm password" class="form-input" required />
            </div>

            <button type="submit" class="btn-signup" [disabled]="isLoading">
                {{ isLoading ? 'Creating account...' : 'Sign up' }}
            </button>
        </form>

        <!-- Login Link -->
        <p class="login-link-text">
            Already have an account?
            <a routerLink="/login">Login</a>
        </p>

        <!-- Error/Success Messages -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </div>
</app-auth-layout>

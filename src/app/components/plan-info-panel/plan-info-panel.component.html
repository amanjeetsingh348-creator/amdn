<div class="plan-info-panel">
    <h2>{{ title }}</h2>
    <div class="info-grid">
        <div class="info-item">
            <label>Total Words:</label>
            <span>{{ totalWords }}</span>
        </div>
        <div class="info-item">
            <label>Strategy:</label>
            <span>{{ strategy }}</span>
        </div>
        <div class="info-item">
            <label>Start Date:</label>
            <span>{{ startDate }}</span>
        </div>
        <div class="info-item">
            <label>End Date:</label>
            <span>{{ endDate }}</span>
        </div>
        <div class="info-item">
            <label>Activity:</label>
            <span>{{ activity }}</span>
        </div>
    </div>
    <div class="content-section">
        <h3>Content</h3>
        <p>{{ content }}</p>
    </div>
    <div class="description-section">
        <h3>Description</h3>
        <p>{{ description }}</p>
    </div>
</div>

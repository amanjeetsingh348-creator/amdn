<div class="create-checklist-container">
    <div class="header">
        <h1>Create a Checklist</h1>
        <p class="subtitle">Build a task list to keep your writing project organized</p>
    </div>

    <div class="checklist-form">
        <!-- Checklist Name -->
        <div class="form-group">
            <label for="checklistName">Checklist Name</label>
            <input type="text" id="checklistName" [(ngModel)]="checklistName" class="form-input"
                placeholder="e.g., NaNoWriMo Tasks, Research Checklist" required>
        </div>

        <!-- Checklist Items -->
        <div class="items-section">
            <h3>Tasks</h3>
            <div class="items-list">
                <div class="item-row" *ngFor="let item of items; let i = index">
                    <div class="item-checkbox">
                        <input type="checkbox" [(ngModel)]="item.is_done" id="item-{{i}}">
                    </div>
                    <div class="item-text">
                        <input type="text" [(ngModel)]="item.text" class="item-input"
                            placeholder="Enter task description">
                    </div>
                    <div class="item-actions">
                        <button type="button" class="btn-icon" (click)="moveUp(i)" [disabled]="i === 0" title="Move up">
                            ↑
                        </button>
                        <button type="button" class="btn-icon" (click)="moveDown(i)" [disabled]="i === items.length - 1"
                            title="Move down">
                            ↓
                        </button>
                        <button type="button" class="btn-icon btn-delete" (click)="removeItem(i)"
                            [disabled]="items.length === 1" title="Delete">
                            ×
                        </button>
                    </div>
                </div>
            </div>

            <button type="button" class="btn-add-item" (click)="addItem()">
                + Add Task
            </button>
        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="button" class="btn-secondary" routerLink="/plans">Cancel</button>
            <button type="button" class="btn-primary" (click)="saveChecklist()">Save Checklist</button>
        </div>
    </div>
</div>

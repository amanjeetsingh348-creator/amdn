<app-auth-layout>
    <div class="login-content">
        <!-- Header -->
        <h1 class="auth-title">Welcome to Word Tracker!</h1>
        <p class="auth-subtext">
            By continuing you agree to our
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>.
        </p>

        <!-- Login Form -->
        <form (ngSubmit)="onLogin()" class="auth-form">
            <div class="form-group">
                <input type="text" [(ngModel)]="email" name="email" placeholder="Username or Email" class="form-input"
                    required />
            </div>

            <div class="form-group">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-input"
                    required />
            </div>

            <button type="submit" class="btn-login" [disabled]="isLoading">
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
        </form>

        <!-- Help Links -->
        <div class="help-links">
            <a href="#">Forgot password?</a>
            <span class="separator">â€¢</span>
            <a href="#">Forgot Username?</a>
            <span class="separator">â€¢</span>
            <a href="#">Need Help?</a>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Register Section -->
        <p class="signup-text">Don't have an account?</p>
        <button class="btn-create-account" routerLink="/register">
            Create an account
        </button>

        <!-- Dev Mode: Random Login -->
        <button type="button" (click)="onRandomLogin()" class="btn-random-login"
            style="margin-top: 1rem; background-color: #6366f1; color: white; width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: none; cursor: pointer;">
            ðŸŽ² Random Login (Dev)
        </button>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</app-auth-layout>
